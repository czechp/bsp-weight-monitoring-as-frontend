<div class="container">
  <div class="content">
    <h1 *ngIf="title">{{ title }}</h1>
    <ng-content />
  </div>
  <div class="info">
  <p class="row" *ngFor="let row of info">
    <span class="key">{{row.key}}</span>
    <span class="value" [ngClass]="getStateClass(row.state)">{{row.value}}</span>
  </p>
  </div>
</div>
